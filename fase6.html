<body>
    <div class="question-area">
        <p class="question-status">6/6</p>
        <h3 class="enigma-title">🔍 ENIGMA:</h3>
        <p class="pergunta-text">Quem foi o principal líder da União Soviética durante a Segunda Guerra Mundial?</p>
        
        <div class="opcoes-container">
            <button class="option-btn">Vladimir Lenin</button>
            <button class="option-btn correct-answer">Josef Stalin</button>
            <button class="option-btn">Nikita Khrushchev</button>
            <button class="option-btn">Mikhail Gorbachev</button>
        </div>

        <p class="feedback-text feedback-correct hidden">✅ Correto! Josef Stalin foi o líder da URSS na Segunda Guerra.</p>
        <p class="feedback-text feedback-incorrect hidden">❌ Incorreto! A resposta correta era Josef Stalin.</p>
        
        <button class="next-button hidden">Finalizar Aventura</button>
    </div>
