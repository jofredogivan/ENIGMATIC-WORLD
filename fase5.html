<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigmatic World - Fase 5</title>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica:ital@0;1&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="question-area">
        <p class="question-status">5/6</p>
        <h3 class="enigma-title">🔍 ENIGMA:</h3>
        <p class="pergunta-text">Qual império construiu a Grande Muralha da China?</p>
        
        <div class="opcoes-container">
            <button class="option-btn">Império Romano</button>
            <button class="option-btn">Império Mongol</button>
            <button class="option-btn correct-answer">Império Chinês (Dinastias sucessivas)</button>
            <button class="option-btn">Império Otomano</button>
        </div>

        <p class="feedback-text feedback-correct hidden">✅ Correto! Várias dinastias chinesas contribuíram para a Grande Muralha.</p>
        <p class="feedback-text feedback-incorrect hidden">❌ Incorreto! A resposta correta era Império Chinês.</p>
        
        <button class="next-button hidden">Próxima Fase</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
