<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigmatic World - Início</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Playfair+Display:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="intro-container">
        <div class="header">
            <img src="assets/globe.png" alt="Globo Enigmatic World" class="globe-icon">
            <h1>ENIGMATIC WORLD</h1>
        </div>
        <p>Prepare-se, explorador. A história espera por você!</p>
        <div class="input-area">
            <input type="text" id="playerNameInput" placeholder="Seu nome">
            <button id="startGameBtn">Iniciar Aventura</button>
        </div>
        <p class="footer-text">Sua jornada através das eras está prestes a começar.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
